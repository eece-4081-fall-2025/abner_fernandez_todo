<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive To-Do List with Dogs üê∂</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #0d1b2a, #1b263b);
    overflow: hidden;
    color: white;
  }

  .waves {
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: radial-gradient(circle at 50% 50%, #1b263b 0%, #0d1b2a 70%);
    animation: wave 10s linear infinite;
    z-index: 0;
  }

  @keyframes wave {
    0% { transform: translateX(0) translateY(0) rotate(0deg); }
    50% { transform: translateX(10%) translateY(-5%) rotate(5deg); }
    100% { transform: translateX(0) translateY(0) rotate(0deg); }
  }

  .container {
    position: relative;
    z-index: 1;
    text-align: center;
    background: rgba(0,0,0,0.5);
    padding: 40px;
    border-radius: 12px;
    width: 350px;
  }

  h1 {
    margin-bottom: 20px;
  }

  input[type="text"] {
    padding: 10px;
    width: 60%;
    border-radius: 5px;
    border: none;
    outline: none;
    margin-bottom: 10px;
  }

  button {
    padding: 10px 15px;
    background-color: #1b263b;
    color: #00aaff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    margin-left: 5px;
    transition: 0.3s;
  }

  button:hover {
    background-color: #00aaff;
    color: #1b263b;
  }

  ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
    text-align: left;
  }

  li {
    background: rgba(255,255,255,0.1);
    padding: 8px 10px;
    margin-bottom: 8px;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  li img {
    width: 40px;
    height: 40px;
    margin-right: 10px;
    border-radius: 50%;
    object-fit: cover;
  }

  li button {
    background-color: #ff5555;
    color: white;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    padding: 0;
  }
</style>
</head>
<body>
<div class="waves"></div>
<div class="container">
  <h1>My To-Do List üê∂</h1>
  <input type="text" id="taskInput" placeholder="Enter a task">
  <button onclick="addTask()">Add</button>
  <ul id="taskList"></ul>
</div>

<script>
  // Array of dog image URLs
  const dogImages = [
    "https://images.dog.ceo/breeds/husky/n02110185_1469.jpg",
    "https://images.dog.ceo/breeds/beagle/n02088364_11136.jpg",
    "https://images.dog.ceo/breeds/terrier-norfolk/n02094114_3956.jpg",
    "https://images.dog.ceo/breeds/poodle-toy/n02113624_9550.jpg",
    "https://images.dog.ceo/breeds/malinois/n02105162_5626.jpg"
  ];

  function addTask() {
    const input = document.getElementById("taskInput");
    const task = input.value.trim();
    if(task === "") return;

    const li = document.createElement("li");

    // Add random dog image
    const img = document.createElement("img");
    img.src = dogImages[Math.floor(Math.random() * dogImages.length)];
    li.appendChild(img);

    // Add task text
    const span = document.createElement("span");
    span.textContent = task;
    li.appendChild(span);

    // Add remove button
    const removeBtn = document.createElement("button");
    removeBtn.textContent = "X";
    removeBtn.onclick = () => li.remove();
    li.appendChild(removeBtn);

    document.getElementById("taskList").appendChild(li);
    input.value = "";
  }

  // Allow pressing Enter to add task
  document.getElementById("taskInput").addEventListener("keydown", function(e){
    if(e.key === "Enter") addTask();
  });
</script>
</body>
</html>
